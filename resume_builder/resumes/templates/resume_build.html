<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            font-size: 2em;
            color: #333;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:active {
            background-color: #3e8e41;
        }
        a {
            text-decoration: none;
        }
        .logout a {
            background-color: #f44336; /* Red background */
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            display: inline-block;
        }
        .logout a:hover {
            background-color: #e53935; /* Darker red on hover */
        }
        .logout a:active {
            background-color: #d32f2f; /* Even darker red when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome message with user name -->
        <h2>Welcome, {{ user.first_name|default:user.username }}!</h2> 

        <div class="buttons">
            <a href="{% url 'resume_form' %}">
                <button class="btn">Craft Your CV</button>
            </a>
            
            <button class="btn">View Your Saved Resume</button>
        </div>

        <!-- Styled Logout option -->
        <div class="logout">
            <h2>Login</h2>
            <form method="post" autocomplete="on">
                {% csrf_token %}
                
                <!-- Username Field -->
                <input type="text" name="username" id="id_username" autocomplete="username" value="{{ form.username.value }}" required>
                
                <!-- Password Field -->
                <input type="password" name="password" id="id_password" autocomplete="current-password" required>
                
                <button type="submit" class="btn">Login</button>
            </form> 
        </div>
    </div>
</body>
</html>
